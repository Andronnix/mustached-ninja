<!DOCTYPE html>
<HTML>
  <HEAD>
  </HEAD>
  <BODY id="body" onload="init()">  
    <script src="lib\\easeljs-0.6.0.min.js"></script>
    <script>
      var WIDTH = 640;
      var HEIGHT = 640;
      var USER_SPEED = 5;

      var KEYCODE_ENTER = 13;   //usefull keycode
      var KEYCODE_SPACE = 32;   //usefull keycode
      var KEYCODE_UP = 38;    //usefull keycode
      var KEYCODE_LEFT = 37;    //usefull keycode
      var KEYCODE_RIGHT = 39;   //usefull keycode
      var KEYCODE_DOWN = 40; 
      var KEYCODE_W = 87;     //usefull keycode
      var KEYCODE_A = 65;     //usefull keycode
      var KEYCODE_D = 68;     //usefull keycode
      var KEYCODE_S = 83;     //usefull keycode


      var shootHeld;      //is the user holding a shoot command
      var lfHeld;       //is the user holding a turn left command
      var rtHeld;       //is the user holding a turn right command
      var fwdHeld;      //is the user holding a forward command
      var bwdHeld;      //is the user holding a backward command

      var body = document.getElementById("body");
      var stage;

      document.onkeydown = handleKeyDown;
      document.onkeyup = handleKeyUp;


      function init(){
        var canvas = document.createElement("canvas");

        canvas.width = WIDTH;
        canvas.height = HEIGHT;
        canvas.id = "gameCanvas";
        body.appendChild(canvas);

        stage = new createjs.Stage("gameCanvas");
        var image = new createjs.Bitmap("images\\man.bmp");

        var DEBUG_FIELD = new createjs.Text("Test");
        var DEBUG_SHAPE = new createjs.Shape();

        DEBUG_FIELD.x = 0; DEBUG_FIELD.y = 0; 
        DEBUG_SHAPE.x = 50; DEBUG_SHAPE.y = 50; 
        stage.addChild(DEBUG_FIELD);

        stage.addChild(DEBUG_SHAPE);

        image.regX = image.image.width /2;
        image.regY = image.image.height /2;
        image.x = WIDTH / 2;
        image.y = HEIGHT / 2;
        stage.addChild(image);




        stage.swapChildren(DEBUG_FIELD, image);


        createjs.Ticker.setFPS(60);
        createjs.Ticker.addEventListener("tick", handleTick);
        function handleTick(event) {


          var a = Math.atan2(stage.mouseY - image.y, stage.mouseX - image.x) + Math.PI / 2;
          image.rotation = 180 * a / Math.PI;

          DEBUG_FIELD.text = image.rotation;

          // player speed vector
          var v = {x:0, y:0};

          if(lfHeld) v.x = - USER_SPEED;
          if(rtHeld) v.x = USER_SPEED;
          if(fwdHeld) v.y = - USER_SPEED;
          if(bwdHeld) v.y = USER_SPEED;

          var x0 = v.x;

          v.x = v.x * Math.cos(a) - v.y * Math.sin(a);
          v.y = x0 * Math.sin(a) + v.y * Math.cos(a);  


          /*DEBUG_SHAPE.graphics.clear();
          
          DEBUG_SHAPE.graphics.beginStroke("#f00").mt(0,0).lt(v.x * 10, 0);
          DEBUG_SHAPE.graphics.beginStroke("#0f0").mt(0,0).lt(0, 10 * v.y);
          DEBUG_SHAPE.graphics.beginStroke("#00f").mt(0,0).lt(10 * v.x, 10 * v.y);*/



          image.x += v.x;
          image.y += v.y;


          // DEBUG_SHAPE.x = image.x; DEBUG_SHAPE.y = image.y; 

          stage.update();
        }
      }
      function handleKeyDown(e) {
        //cross browser issues exist
        if(!e){ var e = window.event; }
        switch(e.keyCode) {
          case KEYCODE_SPACE: shootHeld = true; return false;
          case KEYCODE_A:
          case KEYCODE_LEFT:  lfHeld = true; return false;
          case KEYCODE_D:
          case KEYCODE_RIGHT: rtHeld = true; return false;
          case KEYCODE_W:
          case KEYCODE_UP:  fwdHeld = true; return false;
          case KEYCODE_S:
          case KEYCODE_DOWN:  bwdHeld = true; return false;
          case KEYCODE_ENTER:  if(canvas.onclick == handleClick){ handleClick(); }return false;
        }
      }

      function handleKeyUp(e) {
        //cross browser issues exist
        if(!e){ var e = window.event; }
        switch(e.keyCode) {
          case KEYCODE_SPACE: shootHeld = false; break;
          case KEYCODE_A:
          case KEYCODE_LEFT:  lfHeld = false; break;
          case KEYCODE_D:
          case KEYCODE_RIGHT: rtHeld = false; break;
          case KEYCODE_W:
          case KEYCODE_UP:  fwdHeld = false; break;
          case KEYCODE_S:
          case KEYCODE_DOWN:  bwdHeld = false; break;          
        }
      }


    </script>  
  </BODY>
</HTML>
