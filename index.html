<!DOCTYPE html>
<HTML>
  <HEAD>
  </HEAD>
  <BODY id="body">  
    <script>
      var CANVAS_WIDTH = 640;
      var CANVAS_HEIGHT = 640;

      var body = document.getElementById("body");
      var canvas = document.createElement("canvas");
      canvas.width = CANVAS_WIDTH;
      canvas.height = CANVAS_HEIGHT;
      canvas.id = "canvas";
      body.appendChild(canvas);
    </script>  
  </BODY>
</HTML>
